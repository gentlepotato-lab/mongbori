<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MongBori Climb</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="overlay">
      <section id="auth-panel" class="panel">
        <div class="panel-header">
          <p class="eyebrow">MongBori Climb</p>
          <h1>노란 모란앵무새의<br />버티컬 클라임</h1>
          <p class="tagline">도트 감성 픽셀 액션. 장애물을 피할수록 더 높이 오릅니다.</p>
        </div>
        <div class="tabs">
          <button id="tab-login" class="tab active" type="button">로그인</button>
          <button id="tab-register" class="tab" type="button">회원가입</button>
        </div>
        <form id="login-form" class="form">
          <label>
            <span>이메일</span>
            <input name="email" type="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>비밀번호</span>
            <input name="password" type="password" placeholder="6자 이상" required />
          </label>
          <button class="primary" type="submit">로그인하고 시작</button>
          <p class="form-message" id="login-message"></p>
        </form>
        <form id="register-form" class="form hidden">
          <label>
            <span>닉네임</span>
            <input name="displayName" type="text" placeholder="몽보리" required />
          </label>
          <label>
            <span>이메일</span>
            <input name="email" type="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>비밀번호</span>
            <input name="password" type="password" placeholder="6자 이상" required />
          </label>
          <button class="primary" type="submit">가입하고 시작</button>
          <p class="form-message" id="register-message"></p>
        </form>
      </section>

      <section id="menu-panel" class="panel hidden">
        <div class="panel-header">
          <h2>난이도 선택</h2>
          <p class="tagline">시간이 지날수록 속도와 장애물 빈도가 증가합니다.</p>
        </div>
        <div class="difficulty-grid">
          <button class="difficulty" data-difficulty="easy">
            <strong>EASY</strong>
            <span>편안한 템포</span>
          </button>
          <button class="difficulty" data-difficulty="normal">
            <strong>NORMAL</strong>
            <span>기본 난이도</span>
          </button>
          <button class="difficulty" data-difficulty="hard">
            <strong>HARD</strong>
            <span>거친 바람</span>
          </button>
        </div>
        <div class="controls">
          <p>키보드: ←/→ 이동, 스페이스로 가속</p>
          <p>모바일: 좌우 드래그 이동, 가속 버튼</p>
        </div>
        <div class="menu-actions">
          <button class="secondary" id="menu-exit-button" type="button">게임 종료하기</button>
        </div>
      </section>

      <section id="result-panel" class="panel hidden">
        <div class="panel-header">
          <h2>결과</h2>
          <p class="tagline" id="result-summary"></p>
        </div>
        <div class="result-stats" id="result-stats"></div>
        <div class="leaderboard" id="leaderboard"></div>
        <div class="result-actions">
          <button class="secondary" id="retry-same-button" type="button">재도전</button>
          <button class="primary" id="retry-button" type="button">난이도 선택</button>
          <button class="secondary" id="exit-button" type="button">게임 종료하기</button>
        </div>
      </section>
    </div>
    <div id="mobile-controls" class="mobile-controls" aria-hidden="true">
      <div id="control-pad" class="control-pad" aria-label="좌우 이동" role="button" tabindex="0">
        <div class="pad-track"></div>
        <div id="pad-thumb" class="pad-thumb">좌 ◀▶ 우</div>
      </div>
      <button id="control-boost" class="control-btn boost" type="button">가속</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
